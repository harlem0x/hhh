<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/resposivo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Cartão de credito</title>
  </head>
  <body>
    <form class="formularioCartao" action="">
      <img class="bg-card-front" src="./images/bg-card-front.png" alt="" />

      <img class="aproximacao-logo" src="images/aprox.png" alt="" />

      <img class="chiplogo" src="images/chip.png" alt="" />

      <div class="container-rigth">
        <div class="card">
          <div class="intern">
            <div class="card-number">

              <div class="number-v1"><p><span id="numero"> 000 000 000 000 000</span> <span >
                  
              </span></p></div>
            </div>
          </div>
          <div class="card-holder">
            <label>Titular</label>
            <div class="name-v1"><span id="saida">harlem</span></div>
          </div>
          <div class="card-infos">
            <div class="exp">
              <label>válido até</label>
              <div class="expiration-v1"><span id="date">02/40</span>
                </div>
            </div>
            <div class="cvv">
              <label>CVV</label>
              <div class="cvv-v1">123</div>
            </div>
          </div>
        </div>
      </div>

      <label for="cardholder-name">Nome</label>
      <input

        type="text"
        name="number"
        maxlength="16"
        id="cardholder-name"
        placeholder="Francisco harlem"
        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '"
        id="nome"
      />

      <label for="card-number">Numero do Cartão</label>
      <input
        type="text"
        id="card-number"
        maxlength="16"
        placeholder=" 0000 0000 0000 0000"
      />

      <div class="inputs-date-cvc">
        <div class="inptusdate">
          <label for="exp-month">Exp. Date</label>
          <div class="date-inputs">
            <input type="text" id="exp-month" placeholder="MM" />
            <input type="text" id="exp-year" placeholder="YY" />
          </div>
        </div>

        <div class="cvc">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder=" 123" />
        </div>
      </div>

      <button id="btn" class="botao">Confirmar</button>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
